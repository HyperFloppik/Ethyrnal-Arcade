<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethyrnal's Arcade</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e4e4e7;
      padding-top: 52px;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .announcement-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 52px;
      background: #0f0f0f;
      border-bottom: 1px solid #1f1f1f;
      color: #e4e4e7;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .announcement-btn {
      background: #1a1a1a;
      color: #e4e4e7;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .announcement-btn:hover {
      background: #2a2a2a;
      border-color: #3a3a3a;
      transform: translateY(-1px);
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: -1px;
      color: #ffffff;
    }

    .menu {
      display: flex;
      gap: 40px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .menu button {
      width: 120px;
      height: 120px;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      border-radius: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .menu button:hover {
      background: #1a1a1a;
      transform: translateY(-4px);
    }

    .menu svg {
      width: 46px;
      height: 46px;
      color: #71717a;
      transition: color 0.15s ease;
    }

    .menu button:hover svg {
      color: #ffffff;
    }

    .menu-label {
      font-size: 14px;
      color: #71717a;
      transition: color 0.15s ease;
    }

    .menu button:hover + .menu-label {
      color: #ffffff;
    }

    .settings-btn {
      position: fixed;
      top: 26px;
      right: 16px;
      transform: translateY(-50%);
      z-index: 10000;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      border-radius: 10px;
      padding: 10px 14px;
      color: #71717a;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .settings-btn:hover {
      background: #1a1a1a;
      color: #e4e4e7;
    }

    .settings-menu {
      position: fixed;
      top: 58px;
      right: 16px;
      z-index: 10000;
      background: #0f0f0f;
      border: 1px solid #1f1f1f;
      border-radius: 14px;
      padding: 12px;
      display: none;
      flex-direction: column;
      gap: 10px;
      min-width: 220px;
    }

    .settings-menu button {
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      color: #71717a;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .settings-menu button:hover {
      background: #1a1a1a;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <div class="announcement-bar">
    <span>New proxy out!</span>
    <button class="announcement-btn" onclick="window.location.href='scram/index.html'">
      Check it out
    </button>
  </div>

  <canvas id="bg"></canvas>

  <button class="settings-btn" onclick="toggleSettings()">
    <i class="fa-solid fa-gear"></i>
  </button>

  <div class="settings-menu" id="settingsMenu">
    <button onclick="cloakTab()">Cloaking (Normal)</button>
    <button onclick="buffedCloak()">Cloaking (Buffed)</button>
  </div>

  <div class="container">
    <h1>Ethyrnal's Arcade</h1>

    <div class="menu">

      <!-- Games -->
      <div class="menu-item">
        <button onclick="window.location.href='games.html'">
          <svg viewBox="0 -4 24 24" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg"
               preserveAspectRatio="xMinYMin">
            <path d='M7 5V4a1 1 0 1 0-2 0v1H4a1 1 0 1 0 0 2h1v1a1 1 0 1 0 2 0V7h1a1 1 0 1 0 0-2H7zm2.318-4h5.364A6 6 0 0 1 24 6c0 3.314-2.686 10-6 10-1.976 0-3.729-2.378-4.822-5h-2.356C9.73 13.622 7.976 16 6 16 2.686 16 0 9.314 0 6a6 6 0 0 1 9.318-5zM18 5a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-2 2a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm4 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-2 2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z'/>
          </svg>
        </button>
        <div class="menu-label">Games</div>
      </div>

      <!-- Downloadables -->
      <div class="menu-item">
        <button onclick="window.location.href='downloadables.html'">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 7L12 14M12 14L15 11M12 14L9 11"
                  stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 17H12H8"
                  stroke-width="1.5" stroke-linecap="round"/>
            <path d="M22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C21.5093 4.43821 21.8356 5.80655 21.9449 8"
                  stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="menu-label">Downloadables</div>
      </div>

      <!-- Apps -->
      <div class="menu-item">
        <button onclick="window.location.href='apps.html'">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M14 6.5H21M17.5 3V10"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M3 6.5C3 3 3 3 6.5 3C10 3 10 3 10 6.5C10 10 10 10 6.5 10C3 10 3 10 3 6.5Z"
                  stroke-width="2"/>
            <path d="M3 17.5C3 14 3 14 6.5 14C10 14 10 14 10 17.5C10 21 10 21 6.5 21C3 21 3 21 3 17.5Z"
                  stroke-width="2"/>
            <path d="M14 17.5C14 14 14 14 17.5 14C21 14 21 14 21 17.5C21 21 21 21 17.5 21C14 21 14 21 14 17.5Z"
                  stroke-width="2"/>
          </svg>
        </button>
        <div class="menu-label">Apps</div>
      </div>

    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let dots = [];
    const DOT_COUNT = 120;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < DOT_COUNT; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#3f3f46";

      for (const dot of dots) {
        dot.y -= dot.speed;
        if (dot.y < 0) dot.y = canvas.height;

        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }
    animate();

    function toggleSettings() {
      const menu = document.getElementById("settingsMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function cloakTab() {
      const url = window.location.href;
      const cloak = window.open();
      cloak.document.title = "Totally IXL | Ethyrnal's Arcade";
      cloak.document.body.style.margin = "0";
      cloak.document.body.innerHTML =
        `<iframe src="${url}" style="width:100vw;height:100vh;border:none;"></iframe>`;
    }

    function buffedCloak() {
      const url = window.location.href;
      const cloak = window.open("", "_blank",
        "width=1200,height=800,menubar=no,toolbar=no,location=no,status=no");
      cloak.document.title = "Totally IXL | Ethyrnal's Arcade";
      cloak.document.body.style.margin = "0";
      cloak.document.body.innerHTML =
        `<iframe src="${url}" style="width:100vw;height:100vh;border:none;"></iframe>`;
    }
  </script>

</body>
</html>
