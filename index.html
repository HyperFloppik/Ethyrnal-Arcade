<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethyrnal's Arcade</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: normal;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        button {
            width: 120px;
            height: 120px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button img {
            width: 50px;
            height: 50px;
        }

        button:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Settings button */
        .settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3;
            width: auto;
            height: auto;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Settings menu */
        .settings-menu {
            position: fixed;
            top: 60px;
            right: 15px;
            z-index: 3;
            background: #1b1b1b;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 10px;
            min-width: 220px;
        }

        .settings-menu button {
            width: 100%;
            height: auto;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<canvas id="bg"></canvas>

<button class="settings-btn" onclick="toggleSettings()">âš™ Settings</button>

<div class="settings-menu" id="settingsMenu">
    <button onclick="cloakTab()">Cloaking (Normal)</button>
    <button onclick="buffedCloak()">Cloaking (Buffed)</button>
</div>

<div class="container">
    <h1>Ethyrnal's Arcade</h1>

    <div class="menu">
        <button onclick="window.location.href='games.html'">
            <img src="/icons/gamepad_pixian_ai.png">
        </button>
        <button onclick="window.location.href='downloadables.html'">
            <img src="/icons/download-square-svgrepo-com.svg">
        </button>
        <button onclick="window.location.href='apps.html'">
            <img src="/icons/apps-svgrepo-com.svg">
        </button>
    </div>
</div>

<script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let dots = [];
    const DOT_COUNT = 120;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < DOT_COUNT; i++) {
        dots.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            speed: Math.random() * 0.6 + 0.2
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#666";

        for (const dot of dots) {
            dot.y -= dot.speed;
            if (dot.y < 0) dot.y = canvas.height;

            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI * 2);
            ctx.fill();
        }

        requestAnimationFrame(animate);
    }
    animate();

    function toggleSettings() {
        const menu = document.getElementById("settingsMenu");
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function cloakTab() {
        const game_title = "Ethyrnal's Arcade";
        const gameUrl = window.location.href;

        const cloak = window.open();
        cloak.document.title = "Totally IXL | " + game_title;
        cloak.document.body.style.margin = "0";
        cloak.document.body.innerHTML = `
            <iframe 
                src="${gameUrl}" 
                frameborder="0"
                style="width:100vw;height:100vh;position:fixed;top:0;left:0;">
            </iframe>
        `;
    }

    function buffedCloak() {
        const game_title = "Ethyrnal's Arcade";
        const gameUrl = window.location.href;

        const cloak = window.open(
            "",
            "_blank",
            "width=1200,height=800,menubar=no,toolbar=no,location=no,status=no"
        );

        cloak.document.title = "Totally IXL | " + game_title;
        cloak.document.body.style.margin = "0";
        cloak.document.body.innerHTML = `
            <iframe 
                src="${gameUrl}" 
                frameborder="0"
                style="width:100vw;height:100vh;position:fixed;top:0;left:0;">
            </iframe>
        `;
    }
</script>

</body>
</html>
