<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramjet</title>
    <link rel="stylesheet" href="/scram/morestuff/all.min.css">
    <script src="/scram/morestuff/scramjet.all.js" defer></script>
    <script type="module">
        import * as BareMux from "/scram/morestuff/index.mjs";
        window.BareMux = BareMux;
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <style>
        /* Announcement Bar Styles */
        .announcement-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            color: #fff;
            padding: 10px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            font-family: Arial, sans-serif;
            font-weight: 600;
            z-index: 9999;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }

        .announcement-btn {
            background: #fff;
            color: #1e90ff;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .announcement-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }

        /* Push page content down so it doesn't hide under the bar */
        body {
            padding-top: 52px;
        }
    </style>
</head>

<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <span>ðŸš€ New proxy out!</span>
        <a href="/scram/index.html" class="announcement-btn">Check it out</a>
    </div>

    <div id="app"></div>

    <div class="wisp-settings-modal hidden" id="wisp-settings-modal">
        <div class="settings-card">
            <div class="settings-header">
                <h2><i class="fa-solid fa-server"></i> Proxy Settings</h2>
                <button class="close-btn" id="close-wisp-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="settings-content">
                <div class="section-title"><i class="fa-solid fa-cloud"></i> Select Server</div>
                <div class="server-list" id="server-list"></div>
                <div class="section-title"><i class="fa-solid fa-plus-circle"></i> Custom Server</div>
                <div class="custom-input-group">
                    <input type="text" id="custom-wisp-input" placeholder="wss://your-wisp-server.com/wisp/">
                    <button id="save-custom-wisp"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="settings-footer">
                Lower ping = faster browsing
            </div>
        </div>
    </div>
</body>

</html>
